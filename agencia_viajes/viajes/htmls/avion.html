<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Crear - Ver - Actualizar - Borrar | Aviones</h2>
        <div id="accordion">
            <!-- Crear un avion -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#collapseOne">
                        Crear avion
                    </a>
                </div>
                <div id="collapseOne" class="collapse show" data-parent="#accordion">
                    <div class="card-body">
                        <form action="{% url 'add_avion' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="idAvion">Id del avion</label>
                                <input type="number" name="idAvion" id="idAvion" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="capacidad">Capacidad</label>
                                <input type="number" name="capacidad" id="capacidad" class="form-control" placeholder="Ingrese la capacidad de pasajeros del avion" required>
                            </div>
                            <div class="form-group">
                                <label for="idAeropuerto">Id del aeropuerto</label>
                                <input type="number" name="idAeropuerto" id="idAeropuerto" class="form-control" placeholder="Ingrese a que aeropuerto le pertenece" required>
                            </div>
                            <div class="form-group">
                                <label for="idModelo">Id de modelo de avion</label>
                                <input type="number" name="idModelo" id="idModelo" class="form-control" placeholder="Ingrese el Id del modelo de avion" required>
                            </div>
                            <div class="form-group">
                                <label for="fk_idEstado">Id del estado</label>
                                <input type="number" name="fk_idEstado" id="fk_idEstado" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="fk_idUsuario">Id del usuario</label>
                                <input type="number" name="fk_idUsuario" id="fk_idUsuario" class="form-control" placeholder="Ingrese el id del usuario creador" required>
                            </div>
                            <div class="form-group">
                                <label for="fk_idFecha_hora">Id de la fecha</label>
                                <input type="number" name="fk_idFecha_hora" id="fk_idFecha_hora" class="form-control" placeholder="Ingrese el id de la fecha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Ver un avion -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                        Ver avion
                    </a>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordion">
                    <div class="container">
                        <h3>Datos del avion</h3>
                        <div class="form-group">
                            <label for="buscarIdAvion">Buscar un avion por su Id</label>
                            <form action="" method="post">
                                {% csrf_token %}
                                <input type="number" name="buscarAvion" class="form-control" id="buscarAvion" placeholder="Ingrese el Id del avion" required>
                                <button type="submit" class="btn btn-primary btn-block mt-2">Buscar avion</button>
                            </form>
                        </div>
                        <table class="table mt-3">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Capacidad</th>
                                    <th>Id aeropuerto</th>
                                    <th>Id modelo</th>
                                    <th>Id estado</th>
                                    <th>Id Fecha Hora</th>
                                    <th>Id usuario</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    
            <!-- Actualizar un avion -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                        Actualizar un avion
                    </a>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordion">
                    <div class="container">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="updateIdAvion">Id del avion</label>
                                <input type="number" name="updateIdAvion" id="updateIdAvion" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="upateCapacidad">Capacidad</label>
                                <input type="number" name="upateCapacidad" id="upateCapacidad" class="form-control" placeholder="Ingrese la capacidad de pasajeros del avion" required>
                            </div>
                            <div class="form-group">
                                <label for="updateIdAeropuerto">Id del aeropuerto</label>
                                <input type="number" name="updateIdAeropuerto" id="updateIdAeropuerto" class="form-control" placeholder="Ingrese a que aeropuerto le pertenece" required>
                            </div>
                            <div class="form-group">
                                <label for="updateIdModelo">Id de modelo de avion</label>
                                <input type="number" name="updateIdModelo" id="updateIdModelo" class="form-control" placeholder="Ingrese el Id del modelo de avion" required>
                            </div>
                            <div class="form-group">
                                <label for="updateFk_idEstado">Id del estado</label>
                                <input type="number" name="updateFk_idEstado" id="updateFk_idEstado" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="updateFk_idUsuario">Id del usuario</label>
                                <input type="number" name="updateFk_idUsuario" id="updateFk_idUsuario" class="form-control" placeholder="Ingrese el id del usuario creador" required>
                            </div>
                            <div class="form-group">
                                <label for="updateFk_idFecha_hora">Id de la fecha</label>
                                <input type="number" name="updateFk_idFecha_hora" id="updateFk_idFecha_hora" class="form-control" placeholder="Ingrese el id de la fecha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Borrar un avion -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseFour">
                        Borrar un avion
                    </a>
                </div>
                <div id="collapseFour" class="collapse" data-parent="#accordion">
                    <div class="container">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="deleteIdAvion">Borrar a un avion por el Id</label>
                                <input type="number" name="deleteIdAvion" class="form-control" id="deleteIdAvion" placeholder="Ingrese el Id del avion" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Borrar avion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
