<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasajeros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Crear - Ver - Actualizar - Borrar | Pasajeros</h2>
        <div id="accordion">
            <!-- Crear Pasajeros -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#collapseOne">
                        Crear avion
                    </a>
                </div>
                <div id="collapseOne" class="collapse show" data-parent="#accordion">
                    <div class="card-body">
                        <form action="{% url 'add_pasajero' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="rutPasajero">Rut del pasajero</label>
                                <input type="number" name="rutPasajero" id="rutPasajero" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del pasajero" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingrese el apellido del pasajero" required>
                            </div>
                            <div class="form-group">
                                <label for="idAeropuerto">Id de aeropuerto</label>
                                <input type="number" name="idAeropuerto" id="idAeropuerto" class="form-control" placeholder="Ingrese el Id del aeropuerto" required>
                            </div>
                            <div class="form-group">
                                <label for="fk_idEstado">Id del estado</label>
                                <input type="number" name="fk_idEstado" id="fk_idEstado" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="fk_idUsuario">Id del usuario</label>
                                <input type="number" name="fk_idUsuario" id="fk_idUsuario" class="form-control" placeholder="Ingrese el id del usuario creador" required>
                            </div>
                            <div class="form-group">
                                <label for="fk_idFecha_hora">Id de la fecha</label>
                                <input type="number" name="fk_idFecha_hora" id="fk_idFecha_hora" class="form-control" placeholder="Ingrese el id de la fecha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Ver Pasajeros -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                        Ver pasajero
                    </a>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordion">
                    <div class="container">
                        <h3>Datos del pasajero</h3>
                        <div class="form-group">
                            <label for="buscarPasajero">Buscar un pasajero por su Id</label>
                            <form action="" method="post">
                                {% csrf_token %}
                                <input type="number" name="buscarPasajero" class="form-control" id="buscarPasajero" placeholder="Ingrese el Rut del pasajero" required>
                                <button type="submit" class="btn btn-primary btn-block mt-2">Buscar pasajero</button>
                            </form>
                        </div>
                        <table class="table mt-3">
                            <thead>
                                <tr>
                                    <th>Rut</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Id aeropuerto</th>
                                    <th>Id estado</th>
                                    <th>Id usuario</th>
                                    <th>Id Fecha Hora</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    
            <!-- Actualizar Pasajeros -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                        Actualizar un pasajero
                    </a>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordion">
                    <div class="container">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="updateRutPasajero">Rut el pasajero</label>
                                <input type="number" name="updateRutPasajero" id="updateRutPasajero" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="upateNombre">Nombre</label>
                                <input type="text" name="upateNombre" id="upateNombre" class="form-control" placeholder="Ingrese el nombre del pasajero" required>
                            </div>
                            <div class="form-group">
                                <label for="updateApellido">Apellido</label>
                                <input type="text" name="updateApellido" id="updateApellido" class="form-control" placeholder="Ingrese el apellido del pasajero" required>
                            </div>
                            <div class="form-group">
                                <label for="updateIdAeropuerto">Id de aeropuerto</label>
                                <input type="number" name="updateIdAeropuerto" id="updateIdAeropuerto" class="form-control" placeholder="Ingrese el Id del aeropuerto" required>
                            </div>
                            <div class="form-group">
                                <label for="updateFk_idEstado">Id del estado</label>
                                <input type="number" name="updateFk_idEstado" id="updateFk_idEstado" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="updateFk_idUsuario">Id del usuario</label>
                                <input type="number" name="updateFk_idUsuario" id="updateFk_idUsuario" class="form-control" placeholder="Ingrese el id del usuario creador" required>
                            </div>
                            <div class="form-group">
                                <label for="updateFk_idFecha_hora">Id de la fecha</label>
                                <input type="number" name="updateFk_idFecha_hora" id="updateFk_idFecha_hora" class="form-control" placeholder="Ingrese el id de la fecha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Borrar Pasajeros -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseFour">
                        Borrar un pasajero
                    </a>
                </div>
                <div id="collapseFour" class="collapse" data-parent="#accordion">
                    <div class="container">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="deleteRutPasajero">Borrar a un pasajero por el Rut</label>
                                <input type="number" name="deleteRutPasajero" class="form-control" id="deleteRutPasajero" placeholder="Ingrese el Rut del pasajero" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Borrar pasajero</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
