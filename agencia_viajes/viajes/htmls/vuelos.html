<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Crear - Ver - Actualizar - Borrar | Vuelos</h2>
        <div id="accordion">
            <!-- Crear Vuelos -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#collapseOne">
                        Crear Vuelos
                    </a>
                </div>
                <div id="collapseOne" class="collapse show" data-parent="#accordion">
                    <div class="card-body">
                        <form action="{% url 'add_vuelo' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="idVuelos">Id del vuelo</label>
                                <input type="number" name="idVuelos" id="idVuelos" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="horaVuelo">Hora del vuelo</label>
                                <input type="datetime-local" name="horaVuelo" id="horaVuelo" class="form-control" placeholder="Ingrese la hora del vuelo" required>
                            </div>
                            <div class="form-group">
                                <label for="idAvion">Id del avion</label>
                                <input type="number" name="idAvion" id="idAvion" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="fk_idEstado">Id del estado</label>
                                <input type="number" name="fk_idEstado" id="fk_idEstado" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="fk_idUsuario">Id del usuario</label>
                                <input type="number" name="fk_idUsuario" id="fk_idUsuario" class="form-control" placeholder="Ingrese el id del usuario creador" required>
                            </div>
                            <div class="form-group">
                                <label for="fk_idFecha_hora">Id de la fecha</label>
                                <input type="number" name="fk_idFecha_hora" id="fk_idFecha_hora" class="form-control" placeholder="Ingrese el id de la fecha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Ver Vuelos -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                        Ver Vuelos
                    </a>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordion">
                    <div class="container">
                        <h3>Datos del Vuelos</h3>
                        <div class="form-group">
                            <label for="buscarVuelo">Buscar un Vuelo por su Id</label>
                            <form action="" method="post">
                                {% csrf_token %}
                                <input type="number" name="buscarVuelo" class="form-control" id="buscarVuelo" placeholder="Ingrese el Id del Vuelo" required>
                                <button type="submit" class="btn btn-primary btn-block mt-2">Buscar Vuelo</button>
                            </form>
                        </div>
                        <table class="table mt-3">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Hora vuelo</th>
                                    <th>Id Avion</th>
                                    <th>Id estado</th>
                                    <th>Id usuario</th>
                                    <th>Id Fecha Hora</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    
            <!-- Actualizar Vuelos -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                        Actualizar Vuelos
                    </a>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordion">
                    <div class="container">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="updateIdVuelos">Id del vuelo</label>
                                <input type="number" name="updateIdVuelos" id="updateIdVuelos" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="updateHoraVuelo">Hora del vuelo</label>
                                <input type="datetime-local" name="updateHoraVuelo" id="updateHoraVuelo" class="form-control" placeholder="Ingrese la hora del vuelo" required>
                            </div>
                            <div class="form-group">
                                <label for="updateIdAvion">Id del avion</label>
                                <input type="number" name="updateIdAvion" id="updateIdAvion" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="updateFk_idEstado">Id del estado</label>
                                <input type="number" name="updateFk_idEstado" id="updateFk_idEstado" class="form-control" placeholder="Solo ingrese números" required>
                            </div>
                            <div class="form-group">
                                <label for="updateFk_idUsuario">Id del usuario</label>
                                <input type="number" name="updateFk_idUsuario" id="updateFk_idUsuario" class="form-control" placeholder="Ingrese el id del usuario creador" required>
                            </div>
                            <div class="form-group">
                                <label for="updateFk_idFecha_hora">Id de la fecha</label>
                                <input type="number" name="updateFk_idFecha_hora" id="updateFk_idFecha_hora" class="form-control" placeholder="Ingrese el id de la fecha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- Borrar Vuelos -->
            <div class="card mb-3">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseFour">
                        Borrar un Vuelo
                    </a>
                </div>
                <div id="collapseFour" class="collapse" data-parent="#accordion">
                    <div class="container">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="deleteIdVuelo">Borrar un Vuelos por el Id</label>
                                <input type="number" name="deleteIdVuelo" class="form-control" id="deleteIdVuelo" placeholder="Ingrese el Id del Vuelo" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Borrar Vuelo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
